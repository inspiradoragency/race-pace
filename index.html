<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Pace Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="strategies.js" defer></script>
</head>
<body>
    <h1>Run Pace Calculator</h1>
    <form onsubmit="event.preventDefault(); calculate();">
        <label for="distance">Distance (km):</label>
        <select id="distance" onchange="toggleCustomDistance(); toggleCalculateButton()">
            <option value="">--Select Distance--</option>
            <option value="1">1 km</option>
            <option value="2.5">2.5 km</option>
            <option value="5">5 km</option>
            <option value="7.5">7.5 km</option>
            <option value="10">10 km</option>
            <option value="15">15 km</option>
            <option value="21">21 km</option>
            <option value="42">42 km</option>
            <option value="custom">Custom Distance</option>
        </select>

        <div id="customDistanceContainer" style="display: none;">
            <label for="customDistance">Enter Custom Distance (km):</label>
            <input type="number" id="customDistance" step="0.01" placeholder="e.g., 4.00" oninput="toggleCalculateButton()">
        </div>

        <label for="strategy">Select a Race Strategy:</label>
        <select id="strategy" onchange="toggleCalculateButton()">
            <option value="">--Select Strategy--</option>
            <option value="Negative Split">Negative Split</option>
            <option value="Even Pace">Even Pace</option>
            <option value="Fast Start">Fast Start</option>
            <option value="Progressive Pace">Progressive Pace</option>
            <option value="Reverse Split">Reverse Split</option>
            <option value="Heart Rate-Based">Heart Rate-Based</option>
            <option value="Run-Walk">Run-Walk</option>
        </select>

        <label for="avgTime">Average Time per km (mm:ss):</label>
        <input type="text" id="avgTime" placeholder="mm:ss" oninput="toggleCalculateButton()">

        <label for="endTime">End Time (hh:mm:ss):</label>
        <input type="text" id="endTime" placeholder="hh:mm:ss" oninput="toggleCalculateButton()">

        <div class="button-container">
            <button type="button" onclick="clearFields()" id="clearButton">Clear</button>
            <button type="submit" id="calculateButton" disabled>Calculate</button>
        </div>
    </form>

    <h2 id="result"></h2>
    <div id="racePlan"></div>
</body>
</html>
